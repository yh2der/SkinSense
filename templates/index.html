<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinSense</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>SkinSense</h1>
        <div class="upload-section">
            <form id="upload-form">
                <div class="file-input-container">
                    <label for="image-input" class="custom-file-upload">
                        選擇圖片
                    </label>
                    <input type="file" id="image-input" accept="image/*">
                </div>
                <button type="submit">開始分析</button>
                <button type="button" id="download-btn" onclick="generatePDF()">下載報告</button>
            </form>
        </div>
        <div class="preview-section">
            <img id="preview-image" style="display: none;">
        </div>
        <div class="result-section">
            <p id="result"></p>
            <p id="confidence"></p>
            <p id="recommendation" class="recommendation-text"></p>
        </div>
    </div>

    <script>
        // 先載入中文字體
        async function loadChineseFont() {
            const fontUrl = 'https://cdnjs.cloudflare.com/ajax/libs/notosans/1.0.1/NotoSansCJKtc-Regular.min.js';
            const response = await fetch(fontUrl);
            const fontData = await response.arrayBuffer();
            return fontData;
        }

        document.getElementById('image-input').onchange = function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('preview-image');
                img.src = e.target.result;
                img.style.display = 'block';
            }
            reader.readAsDataURL(file);
        };

        let currentPrediction = '';
        let currentConfidence = '';
        let currentRecommendation = '';

        document.getElementById('upload-form').onsubmit = function(e) {
            e.preventDefault();
            const formData = new FormData();
            const imageFile = document.getElementById('image-input').files[0];
            formData.append('image', imageFile);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').textContent = '錯誤: ' + data.error;
                    document.getElementById('download-btn').style.display = 'none';
                } else {
                    currentPrediction = data.prediction;
                    currentConfidence = (data.confidence * 100).toFixed(2);
                    currentRecommendation = getRecommendation(data.prediction);
                    
                    document.getElementById('result').textContent = '預測結果: ' + currentPrediction;
                    document.getElementById('confidence').textContent = '準確度: ' + currentConfidence + '%';
                    document.getElementById('recommendation').textContent = '建議: ' + currentRecommendation;
                    document.getElementById('download-btn').style.display = 'inline-block';
                }
            })
            .catch(error => {
                document.getElementById('result').textContent = '錯誤: ' + error;
                document.getElementById('download-btn').style.display = 'none';
            });
        };

        function getRecommendation(prediction) {
            const recommendations = {
                'acne': {
                    label: "痘痘肌",
                    recommended_ingredients: [
                        "水楊酸（Salicylic Acid）",
                        "過氧化苯（Benzoyl Peroxide）",
                        "杜鵑花酸（Azelaic Acid）",
                        "維他命 B3（Niacinamide）",
                        "茶樹精油（Tea Tree Oil）"
                    ],
                    additional_care: [
                        "避免過度清潔：每天清潔 1～2 次即可，減少皮膚屏障受損。",
                        "選用溫和無皂基潔面產品，減少皮膚乾燥與泛紅。",
                        "盡量選擇清爽、不阻塞毛孔（non-comedogenic）的護膚品或化妝品。"
                    ]
                },
                'dry': {
                    label: "乾性肌膚",
                    recommended_ingredients: [
                        "玻尿酸（Hyaluronic Acid）",
                        "神經醯胺（Ceramide）",
                        "鯊烯（Squalane）",
                        "乳木果油（Shea Butter）",
                        "維他命原 B5（Panthenol）"
                    ],
                    additional_care: [
                        "使用溫和的清潔產品，避免過熱或過度清潔造成皮脂流失。",
                        "每次洗澡後立刻擦上保溼乳霜，鎖住水分。",
                        "夜間可使用滋潤型面霜或油類，加強保護力。"
                    ]
                },
                'normal': {
                    label: "中性肌膚",
                    recommended_ingredients: [
                        "維他命 B3（Niacinamide）",
                        "維他命 C（Vitamin C）",
                        "玻尿酸（Hyaluronic Acid）",
                        "溫和型酸類（乳酸 Lactic Acid 等）",
                        "舒緩型植萃（蘆薈、洋甘菊等）"
                    ],
                    additional_care: [
                        "維持清潔與保濕的基本步驟即可，避免過度刺激。",
                        "防曬仍是關鍵，可預防光老化與斑點產生。",
                        "一週 1～2 次適度去角質，讓膚質維持光滑。"
                    ]
                },
                'oily': {
                    label: "油性肌膚",
                    recommended_ingredients: [
                        "維他命 B3（Niacinamide）",
                        "水楊酸（Salicylic Acid）",
                        "AHA/BHA（果酸/水楊酸等）",
                        "高嶺土或黏土成分（Clay）",
                        "綠茶精華（Green Tea Extract）"
                    ],
                    additional_care: [
                        "選用清爽型保濕或凝膠狀保養品，避免高油量配方。",
                        "清潔時可使用具控油功能的潔面產品，但避免過度清潔。",
                        "防曬建議選擇輕盈、不易致粉刺的配方。"
                    ]
                }
            };

            const rec = recommendations[prediction];
            if (!rec) return '建議諮詢專業醫生進行進一步診斷。';

            let result = `\n您的膚質類型：${rec.label}\n\n`;
            result += "推薦成分：\n";
            rec.recommended_ingredients.forEach(ingredient => {
                result += `• ${ingredient}\n`;
            });
            
            result += "\n保養建議：\n";
            rec.additional_care.forEach(care => {
                result += `• ${care}\n`;
            });

            return result;
        }

        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            
            // 創建一個臨時的 canvas 來渲染中文文字
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 595.28;  // A4 寬度 (72 dpi)
            canvas.height = 841.89;  // A4 高度 (72 dpi)
            
            // 設置 canvas 背景
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 設置文字樣式
            ctx.fillStyle = 'black';
            ctx.font = '20px sans-serif';
            ctx.textAlign = 'center';
            
            // 繪製標題
            ctx.fillText('SkinSense 分析報告', canvas.width/2, 50);
            
            // 設置較小的字體大小
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'left';
            
            // 繪製分析結果
            const date = new Date().toLocaleDateString('zh-TW');
            ctx.fillText('分析日期: ' + date, 40, 100);
            ctx.fillText('預測結果: ' + currentPrediction, 40, 130);
            ctx.fillText('準確度: ' + currentConfidence + '%', 40, 160);
            
            // 繪製建議（處理換行）
            const recommendation = '專業建議: ' + currentRecommendation;
            const words = recommendation.split('');
            let line = '';
            let y = 200;
            for (let i = 0; i < words.length; i++) {
                const testLine = line + words[i];
                if (testLine.length * 14 > canvas.width - 80) {
                    ctx.fillText(line, 40, y);
                    line = words[i];
                    y += 25;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, 40, y);
            
            // 添加圖片
            const img = document.getElementById('preview-image');
            if (img.style.display !== 'none') {
                ctx.drawImage(img, 40, y + 30, 400, 300);
            }
            
            // 添加注意事項
            ctx.font = '12px sans-serif';
            ctx.fillText('注意事項：本報告僅供參考，若有疑慮請諮詢專業醫師。', 40, canvas.height - 50);
            
            // 將 canvas 轉換為圖片並創建 PDF
            const imgData = canvas.toDataURL('image/jpeg', 1.0);
            const pdf = new jsPDF();
            pdf.addImage(imgData, 'JPEG', 0, 0, pdf.internal.pageSize.width, pdf.internal.pageSize.height);
            
            // 下載PDF
            pdf.save('SkinSense分析報告.pdf');
        }
    </script>
</body>
</html>
