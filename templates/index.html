<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinSense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>SkinSense</h1>
        <div class="upload-section">
            <form id="upload-form">
                <input type="file" id="image-input" accept="image/*">
                <button type="submit">Start</button>
            </form>
        </div>
        <div class="preview-section">
            <img id="preview-image" style="display: none;">
        </div>
        <div class="result-section">
            <p id="result"></p>
            <p id="confidence"></p>
        </div>
    </div>

    <script>
        document.getElementById('image-input').onchange = function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('preview-image');
                img.src = e.target.result;
                img.style.display = 'block';
            }
            reader.readAsDataURL(file);
        };

        document.getElementById('upload-form').onsubmit = function(e) {
            e.preventDefault();
            const formData = new FormData();
            const imageFile = document.getElementById('image-input').files[0];
            formData.append('image', imageFile);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').textContent = '錯誤: ' + data.error;
                } else {
                    document.getElementById('result').textContent = '預測結果: ' + data.prediction;
                    document.getElementById('confidence').textContent = 
                        'Confidence: ' + (data.confidence * 100).toFixed(2) + '%';
                }
            })
            .catch(error => {
                document.getElementById('result').textContent = '錯誤: ' + error;
            });
        };
    </script>
</body>
</html>
